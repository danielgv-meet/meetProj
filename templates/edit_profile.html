<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; 
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative; 
            z-index: 1; 
            text-align: center;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #F08080;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: tomato; 
        }

        .pic {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 450px; 
            height: auto;
            opacity: 0.7; 
            z-index: 0;
        }

        .pic2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px; 
            height: auto;
            opacity: 0.7; 
            z-index: 0;
        }
        button {
            background-color: #F08080;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        button a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        button:hover {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>
        <form action="/edit_profile" method='POST'>
            <input type="text" name="name" placeholder="Edit your name:" required><br>
            <input type="text" name="school" placeholder="Edit your school name:" required><br>
            <input type="text" name="hobbies" placeholder="Edit your bio: (phone number, hobbies...)" required><br>
            <input type="submit" name="submit" value="Submit">
        <button class="button_class"><a href="/home" id = "homeb">Home</a></button>

        </form>
    </div>
    <img src="static/bgpic.jpg" class="pic" alt="pic1">
    <img src="static/bgpic2.jpg" class="pic2" alt="pic2">
</body>
</html>
